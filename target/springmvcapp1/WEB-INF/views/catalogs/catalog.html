<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>

<div th:each="catalog : ${catalogs}">
    <a th:href="@{/catalog/{id}(id=${catalog.getId()})}"
       th:text="${catalog.getName()}">user</a>
</div>

<br/>
<hr/>
</body>
</html>
